<!DOCTYPE html>
<html>
  <head>
    <!-- Character encoding for the document -->
    <meta charset="utf-8" />
    <!-- Sets the viewport properties for responsive design -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    
    <title>NatureMap</title>
    
    <style>
      /* Ensure the map view and body take up the full screen */
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }

      /* Style for the burger menu */
      #burgerMenu {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 1000;
      }

      #menuButton,
      #closeMenuButton {
        background: #0079c1;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
      }

      #menuContent {
        position: fixed;
        top: 0;
        left: -295px; /* Fully hidden off-screen */
        width: 250px;
        height: 100%;
        background: white;
        border-right: 1px solid #ccc;
        padding: 20px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        transition: left 0.3s ease; /* Smooth sliding effect */
        z-index: 1000;
      }

      #menuContent ul {
        list-style: none;
        padding: 0;
      }

      #menuContent ul li {
        margin: 15px 0;
      }

      #menuContent ul li a {
        text-decoration: none;
        color: #0079c1;
        font-weight: bold;
      }

      /* Close button inside the menu */
      #closeMenuButton {
        background: #ff4d4d;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 20px;
      }

      /* Bookmarks Screen */
      #bookmarksScreen {
        position: fixed;
        top: 0;
        left: -295px; /* Fully hidden off-screen */
        width: 250px;
        height: 100%;
        background: white;
        padding: 20px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        transition: left 0.3s ease; /* Smooth sliding effect */
        z-index: 1001; /* Ensure it appears above other elements */
      }

      #bookmarksScreen h2 {
        margin-top: 0;
      }

      #bookmarksScreen ul {
        list-style: none;
        padding: 0;
      }

      #bookmarksScreen ul li {
        margin: 15px 0;
      }

      #bookmarksScreen ul li button {
        margin-top: 5px;
        background: #ff4d4d;
        color: white;
        border: none;
        padding: 5px;
        border-radius: 5px;
        cursor: pointer;
      }

      #closeBookmarksButton {
        background: #0079c1;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 20px;
      }

      /* Previously Visited Screen */
      #previouslyVisitedScreen {
        position: fixed;
        top: 0;
        left: -295px; /* Fully hidden off-screen */
        width: 250px;
        height: 100%;
        background: white;
        padding: 20px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        transition: left 0.3s ease; /* Smooth sliding effect */
        z-index: 1001; /* Ensure it appears above other elements */
      }

      #previouslyVisitedScreen h2 {
        margin-top: 0;
      }

      #previouslyVisitedScreen ul {
        list-style: none;
        padding: 0;
      }

      #previouslyVisitedScreen ul li {
        margin: 15px 0;
      }

      #previouslyVisitedScreen ul li button {
        margin-top: 5px;
        background: #ff4d4d;
        color: white;
        border: none;
        padding: 5px;
        border-radius: 5px;
        cursor: pointer;
      }

      #closePreviouslyVisitedButton {
        background: #0079c1;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 20px;
      }

      /* Community Feed Screen */
      #communityFeedScreen {
        position: fixed;
        top: 0;
        left: -295px; /* Fully hidden off-screen */
        width: 250px;
        height: 100%;
        background: white;
        padding: 20px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        transition: left 0.3s ease; /* Smooth sliding effect */
        z-index: 1001; /* Ensure it appears above other elements */
      }

      #communityFeedScreen h2 {
        margin-top: 0;
      }

      #communityFeedScreen textarea {
        width: 100%;
        height: 80px;
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: none;
      }

      #communityFeedScreen button {
        background: #0079c1;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 20px;
      }

      #communityFeedScreen ul {
        list-style: none;
        padding: 0;
      }

      #communityFeedScreen ul li {
        margin: 15px 0;
        border-bottom: 1px solid #ccc;
        padding-bottom: 10px;
      }

      /* Style the popup's main container */
      .esri-popup__main-container {
        border-radius: 10px !important; /* Round the corners */
      }
    </style>

    <!-- ArcGIS CSS and JavaScript libraries -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.32/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.32/"></script>
  </head>
  <body>
    <!-- Burger Menu -->
    <div id="burgerMenu">
      <button id="menuButton">â˜° Menu</button>
      <div id="menuContent">
        <button id="closeMenuButton">Close</button>
        <ul>
          <li><a href="#bookmarks">Bookmarks</a></li>
          <li><a href="#previouslyVisited">Previously Visited</a></li>
          <li><a href="#communityFeed">Community Feed</a></li> <!-- New Community Feed link -->
        </ul>
      </div>
    </div>

    <!-- Bookmarks Screen -->
    <div id="bookmarksScreen">
      <button id="closeBookmarksButton">Back</button>
      <h2>Bookmarked Locations</h2>
      <ul id="bookmarksList"></ul> <!-- List to display bookmarks -->
    </div>

    <!-- Previously Visited Screen -->
    <div id="previouslyVisitedScreen">
      <button id="closePreviouslyVisitedButton">Back</button>
      <h2>Previously Visited Locations</h2>
      <ul id="previouslyVisitedList"></ul> <!-- List to display previously visited locations -->
    </div>

    <!-- Community Feed Screen -->
    <div id="communityFeedScreen">
      <button id="closeCommunityFeedButton">Back</button>
      <h2>Community Feed</h2>
      <ul id="communityFeedList"></ul> <!-- List to display community posts -->
    </div>

    <!-- Div element to hold the map view -->
    <div id="viewDiv"></div>

    <script>
      // Array to store bookmarks
      let bookmarks = [];

      // Function to load bookmarks from localStorage
      function loadBookmarks() {
        const savedBookmarks = localStorage.getItem("bookmarks");
        if (savedBookmarks) {
          bookmarks = JSON.parse(savedBookmarks); // Parse the saved JSON string into an array
          updateBookmarksList(); // Update the bookmarks list in the UI
        }
      }

      // Function to save bookmarks to localStorage
      function saveBookmarks() {
        localStorage.setItem("bookmarks", JSON.stringify(bookmarks)); // Convert the array to a JSON string
      }

      // Function to update the bookmarks list in the bookmarks screen
      function updateBookmarksList() {
        const bookmarksList = document.getElementById("bookmarksList");
        bookmarksList.innerHTML = ""; // Clear the list

        bookmarks.forEach((bookmark, index) => {
          const listItem = document.createElement("li");
          listItem.innerHTML = `
            <strong>${bookmark.name}</strong><br>
            Type: ${bookmark.type}<br>
            Size: ${bookmark.size} sq mi
            <button onclick="removeBookmark(${index})">Remove</button>
          `;
          bookmarksList.appendChild(listItem);
        });
      }

      // Function to remove a bookmark
      function removeBookmark(index) {
        bookmarks.splice(index, 1); // Remove the bookmark from the array
        saveBookmarks(); // Save the updated bookmarks to localStorage
        updateBookmarksList(); // Update the list in the bookmarks screen
      }

      // Array to store previously visited locations
      let previouslyVisited = [];

      // Function to load previously visited locations from localStorage
      function loadPreviouslyVisited() {
        const savedVisited = localStorage.getItem("previouslyVisited");
        if (savedVisited) {
          previouslyVisited = JSON.parse(savedVisited); // Parse the saved JSON string into an array
          updatePreviouslyVisitedList(); // Update the list in the UI
        }
      }

      // Function to save previously visited locations to localStorage
      function savePreviouslyVisited() {
        localStorage.setItem("previouslyVisited", JSON.stringify(previouslyVisited)); // Convert the array to a JSON string
      }

      // Function to update the previously visited list in the UI
      function updatePreviouslyVisitedList() {
        const previouslyVisitedList = document.getElementById("previouslyVisitedList");
        previouslyVisitedList.innerHTML = ""; // Clear the list

        previouslyVisited.forEach((location, index) => {
          const listItem = document.createElement("li");
          listItem.innerHTML = `
            <strong>${location.name}</strong><br>
            Type: ${location.type}<br>
            Size: ${location.size} sq mi
            <button onclick="removePreviouslyVisited(${index})">Remove</button>
          `;
          previouslyVisitedList.appendChild(listItem);
        });
      }

      // Function to remove a previously visited location
      function removePreviouslyVisited(index) {
        previouslyVisited.splice(index, 1); // Remove the location from the array
        savePreviouslyVisited(); // Save the updated list to localStorage
        updatePreviouslyVisitedList(); // Update the list in the UI
      }

      // Array to store community posts
      let communityPosts = [];

      // Function to load community posts from localStorage
      async function loadCommunityPosts() {
        const featureLayerUrl =
          "https://services.arcgis.com/LBbVDC0hKPAnLRpO/arcgis/rest/services/survey123_6d4009b4475d48f5847214ac894b911f_results/FeatureServer/0/query";
      
        try {
          const response = await fetch(
            `${featureLayerUrl}?where=1=1&outFields=park_name,message&f=json`
          );
          if (response.ok) {
            const data = await response.json();
            communityPosts = data.features.map((feature) => ({
              parkName: feature.attributes.park_name, // Map "park_name" to "parkName"
              message: feature.attributes.message, // Map "message" to "message"
            }));
            updateCommunityFeedList(); // Update the community feed list in the UI
          } else {
            console.error("Failed to load community posts:", response.statusText);
          }
        } catch (error) {
          console.error("Error loading community posts:", error);
        }
      }

      // Function to save community posts to localStorage
      function saveCommunityPosts() {
        localStorage.setItem("communityPosts", JSON.stringify(communityPosts)); // Convert the array to a JSON string
      }

      // Function to update the community feed list in the UI
      function updateCommunityFeedList() {
        const communityFeedList = document.getElementById("communityFeedList");
        communityFeedList.innerHTML = ""; // Clear the list

        communityPosts.forEach((post, index) => {
          const listItem = document.createElement("li");
          listItem.innerHTML = `
            <strong>${post.parkName}:</strong> ${post.message}
            <button onclick="removeCommunityPost(${index})" style="
              background: #ff4d4d;
              color: white;
              border: none;
              padding: 5px;
              border-radius: 5px;
              cursor: pointer;
              margin-left: 10px;
            ">Remove</button>
          `;
          communityFeedList.appendChild(listItem);
        });
      }

      function removeCommunityPost(index) {
        communityPosts.splice(index, 1); // Remove the post from the local array
        updateCommunityFeedList(); // Update the list in the Community Feed screen
      }

      // Get references to the bookmarks screen and its close button
      const bookmarksScreen = document.getElementById("bookmarksScreen");
      const closeBookmarksButton = document.getElementById("closeBookmarksButton");

      // Function to open the bookmarks screen
      function openBookmarksScreen() {
        bookmarksScreen.style.left = "0"; // Slide in the bookmarks screen
        menuContent.style.left = "-295px"; // Hide the burger menu
      }

      // Function to close the bookmarks screen and return to the burger menu
      function closeBookmarksScreen() {
        bookmarksScreen.style.left = "-295px"; // Slide out the bookmarks screen
        menuContent.style.left = "0px"; // Show the burger menu
      }

      // Get references to the previously visited screen and its close button
      const previouslyVisitedScreen = document.getElementById("previouslyVisitedScreen");
      const closePreviouslyVisitedButton = document.getElementById("closePreviouslyVisitedButton");

      // Function to open the previously visited screen
      function openPreviouslyVisitedScreen() {
        previouslyVisitedScreen.style.left = "0"; // Slide in the previously visited screen
        menuContent.style.left = "-295px"; // Hide the burger menu
      }

      // Function to close the previously visited screen and return to the burger menu
      function closePreviouslyVisitedScreen() {
        previouslyVisitedScreen.style.left = "-295px"; // Slide out the previously visited screen
        menuContent.style.left = "0px"; // Show the burger menu
      }

      // Get references to the Community Feed screen and its buttons
      const communityFeedScreen = document.getElementById("communityFeedScreen");
      const closeCommunityFeedButton = document.getElementById("closeCommunityFeedButton");

      // Function to open the Community Feed screen
      function openCommunityFeedScreen() {
        communityFeedScreen.style.left = "0"; // Slide in the Community Feed screen
        menuContent.style.left = "-295px"; // Hide the burger menu
      }

      // Function to close the Community Feed screen and return to the burger menu
      function closeCommunityFeedScreen() {
        communityFeedScreen.style.left = "-295px"; // Slide out the Community Feed screen
        menuContent.style.left = "0px"; // Show the burger menu
      }

      // Attach event listener to the "Bookmarks" link in the burger menu
      document.querySelector('a[href="#bookmarks"]').addEventListener("click", (e) => {
        e.preventDefault(); // Prevent default link behavior
        openBookmarksScreen(); // Open the bookmarks screen
      });

      // Attach event listener to the close button in the bookmarks screen
      closeBookmarksButton.addEventListener("click", closeBookmarksScreen);

      // Attach event listener to the "Previously Visited" link in the burger menu
      document.querySelector('a[href="#previouslyVisited"]').addEventListener("click", (e) => {
        e.preventDefault(); // Prevent default link behavior
        openPreviouslyVisitedScreen(); // Open the previously visited screen
      });

      // Attach event listener to the close button in the previously visited screen
      closePreviouslyVisitedButton.addEventListener("click", closePreviouslyVisitedScreen);

      // Attach event listener to the "Community Feed" link in the burger menu
      document.querySelector('a[href="#communityFeed"]').addEventListener("click", (e) => {
        e.preventDefault(); // Prevent default link behavior
        openCommunityFeedScreen(); // Open the Community Feed screen
      });

      // Attach event listener to the close button in the Community Feed screen
      closeCommunityFeedButton.addEventListener("click", closeCommunityFeedScreen);

      // Load ArcGIS modules
      let parksLayer; // Declare globally

      require([
        "esri/config", 
        "esri/Map", 
        "esri/views/MapView", 
        "esri/widgets/Locate", 
        "esri/widgets/Search",
        "esri/widgets/Popup",
        "esri/layers/FeatureLayer"
      ], (esriConfig, Map, MapView, Locate, Search, Popup, FeatureLayer) => {
        
        // Set the API key for accessing ArcGIS services
        esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurMDO2Lvg3fqfK_WEnH5iFTMBraaeXiSHJGRbnr1Zs4Isr4QgtEWFLCgjEyJUqKPiF1twAE7x6mEbufhgGS8kDfdHZrm-MxCYabUC4R4l1qsZ41mzL6Or0hSE4dkXf_yST7bEx29lJkvmLZa5L6lxxauEogtg-aafqVSunqkSD9MFqBnsg6KGrMADv7SZEjDdrTjOkdGIkev0d6XLanocxs2I9M7C0otsi3fKjt2gtQYJAT1_mPb6eiGn";

        // Define the basemap
        const map = new Map({
          basemap: "satellite" // Use the satellite basemap
        });

        // Create the MapView
        const view = new MapView({
          container: "viewDiv", // Reference to the DOM node that will contain the view
          map: map, // References the map object
          center: [-82.3248, 29.6516], // Initial center point (Gainesville, Florida)
          zoom: 12 // Initial zoom level
        });

        // Create a feature layer from a feature service
        const layer = new FeatureLayer({ 
          url: "https://services.arcgis.com/LBbVDC0hKPAnLRpO/arcgis/rest/services/survey123_e09c526bb95d42d6b85d4ad6e63360b0_results/FeatureServer"
        });

        // Add the feature layer to the map
        map.add(layer);
      
        // Define the popup template for parks
        const popupParks = {
          title: "{NAME}", // Display the name of the park
          collapseEnabled: true, // Allow collapsing the popup
          content: (feature) => {
            const attributes = feature.graphic.attributes;
            const container = document.createElement("div");

            // Add the greenspace type and size
            container.innerHTML = `
              <p>Type of Greenspace: ${attributes.FEATTYPE}</p>
              <p>Size in Square Mileage: ${attributes.SQMI}</p>
            `;

            // Create the "Add to Bookmarks" button
            const bookmarkButton = document.createElement("button");
            bookmarkButton.textContent = "Add to Bookmarks";
            bookmarkButton.style.background = "#FFD700"; // Yellow color
            bookmarkButton.style.color = "black";
            bookmarkButton.style.border = "none";
            bookmarkButton.style.padding = "5px 10px";
            bookmarkButton.style.borderRadius = "5px";
            bookmarkButton.style.cursor = "pointer";

            bookmarkButton.addEventListener("click", () => {
              const bookmark = {
                id: attributes.FID, // Use a unique identifier
                name: attributes.NAME,
                type: attributes.FEATTYPE,
                size: attributes.SQMI,
              };

              // Add the bookmark to the list
              bookmarks.push(bookmark);
              saveBookmarks(); // Save the updated bookmarks to localStorage
              alert(`Bookmarked: ${bookmark.name}`);
              updateBookmarksList(); // Update the bookmarks list in the menu
              updateRenderer(); // Update the renderer to reflect the new status
            });

            // Create the "Add to Previously Visited" button
            const visitedButton = document.createElement("button");
            visitedButton.textContent = "Add to Previously Visited";
            visitedButton.style.background = "#FF4500"; // Red color
            visitedButton.style.color = "white";
            visitedButton.style.border = "none";
            visitedButton.style.padding = "5px 10px";
            visitedButton.style.borderRadius = "5px";
            visitedButton.style.cursor = "pointer";
            visitedButton.style.marginLeft = "10px"; // Add spacing between buttons

            visitedButton.addEventListener("click", () => {
              const visited = {
                id: attributes.FID, // Use the correct field name
                name: attributes.NAME,
                type: attributes.FEATTYPE,
                size: attributes.SQMI,
              };

              // Add the location to the previously visited list
              previouslyVisited.push(visited);
              savePreviouslyVisited(); // Save the updated list to localStorage
              alert(`Added to Previously Visited: ${visited.name}`);
              updatePreviouslyVisitedList(); // Update the previously visited list in the menu
              updateRenderer(); // Update the renderer to reflect the new status
            });

            // Create the text box for user input
            const inputBox = document.createElement("textarea");
            inputBox.placeholder = "Visited before? Let others know how it went!";
            inputBox.style.width = "100%";
            inputBox.style.height = "60px";
            inputBox.style.marginBottom = "10px";
            inputBox.style.padding = "5px";

            // Create the "Save to Community Feed" button
            const saveButton = document.createElement("button");
            saveButton.textContent = "Save to Community Feed";
            saveButton.style.background = "#0079c1";
            saveButton.style.color = "white";
            saveButton.style.border = "none";
            saveButton.style.padding = "5px 10px";
            saveButton.style.borderRadius = "5px";
            saveButton.style.cursor = "pointer";

            // Replace the saveButton event listener with this code
            saveButton.addEventListener("click", async () => {
              const message = inputBox.value.trim();
              if (message) {
                const communityPost = {
                  park_name: attributes.NAME, // Use the field name "park_name"
                  message: message, // Use the field name "message"
                };

                // Submit the data to the Survey123 feature layer
                const survey123Url = "https://services.arcgis.com/LBbVDC0hKPAnLRpO/arcgis/rest/services/survey123_6d4009b4475d48f5847214ac894b911f_results/FeatureServer/0/addFeatures";
                const surveyData = {
                  features: [
                    {
                      attributes: {
                        park_name: communityPost.park_name,
                        message: communityPost.message,
                      },
                    },
                  ],
                };

                try {
                  const response = await fetch(survey123Url, {
                    method: "POST",
                    headers: {
                      "Content-Type": "application/json",
                    },
                    body: JSON.stringify(surveyData),
                  });

                  const result = await response.json();
                  if (result.addResults && result.addResults[0].success) {
                    alert(`Message saved for ${communityPost.park_name}`);
                    inputBox.value = ""; // Clear the input box
                    loadCommunityPosts(); // Reload the community feed
                  } else {
                    console.error("Failed to submit data to Survey123:", result);
                    alert("Failed to save the message. Please try again.");
                  }
                } catch (error) {
                  console.error("Error submitting data to Survey123:", error);
                  alert("An error occurred while saving the message.");
                }
              } else {
                alert("Please write a message before saving.");
              }
            });

            // Append the input box and button to the container
            container.appendChild(inputBox);
            container.appendChild(saveButton);

            // Append the buttons to the container
            container.appendChild(bookmarkButton);
            container.appendChild(visitedButton);

            return container; // Return the container as the popup content
          },
        };

        // Define a renderer for the parks layer
        const parksRenderer = {
          type: "simple", // Simple renderer
          symbol: {
            type: "simple-fill", // Fill symbol for polygons
            color: [34, 139, 34, 0.8], // Green fill color with transparency
            outline: {
              color: [0, 0, 0, 1], // Black outline
              width: 0.6 // Outline width
            }
          }
        };

        // Create a feature layer for parks (polygon layer)
        parksLayer = new FeatureLayer({
          url: "https://services.arcgis.com/LBbVDC0hKPAnLRpO/arcgis/rest/services/MyData/FeatureServer",
          outFields: ["*"], // Retrieve all fields for use in pop-ups or filtering
          popupTemplate: popupParks, // Apply the popup template
          renderer: parksRenderer // Apply the renderer to the parks layer
        });

        // Debugging: Check if the layer loads successfully
        parksLayer.when(() => {
          console.log("Parks layer loaded successfully:", parksLayer);
          updateRenderer(); // Update the renderer after the layer is loaded
        }, (error) => {
          console.error("Error loading parks layer:", error);
        });

        // Add the parks layer to the map
        map.add(parksLayer);

        // Create the Locate widget
        const locateBtn = new Locate({
          view: view // Attach the Locate widget to the view
        });

        // Add the Locate widget to the top left corner of the view
        view.ui.add(locateBtn, {
          position: "top-left"
        });

        // Create the Search widget
        const searchWidget = new Search({
          view: view, // Attach the Search widget to the view
          locationEnabled: true // Enable location-based search
        });

        // Add the Search widget to the top right corner of the view
        view.ui.add(searchWidget, {
          position: "top-right"
        });

        // Burger menu functionality
        const menuButton = document.getElementById("menuButton");
        const menuContent = document.getElementById("menuContent");
        const closeMenuButton = document.getElementById("closeMenuButton");

        // Ensure the burger menu is hidden when the app starts
        menuContent.style.left = "-295px";

        menuButton.addEventListener("click", () => {
          menuContent.style.left = "0px"; // Show the menu
        });

        closeMenuButton.addEventListener("click", () => {
          menuContent.style.left = "-295px"; // Hide the menu
        });

        // Load bookmarks from localStorage when the app starts
        loadBookmarks();

        // Load previously visited locations from localStorage when the app starts
        loadPreviouslyVisited();

        // Load community posts from localStorage when the app starts
        loadCommunityPosts();
        
        // Update the renderer to reflect the saved lists
        updateRenderer();
      });

      function updateRenderer() {
        if (!parksLayer) return; // Ensure parksLayer is loaded

        const bookmarkedIds = bookmarks.map((b) => b.id); // Get IDs of bookmarked parks
        const visitedIds = previouslyVisited.map((v) => v.id); // Get IDs of previously visited parks

        parksLayer.renderer = {
          type: "unique-value", // Use a unique value renderer
          field: "FID", // Use the unique identifier field
          uniqueValueInfos: [
            ...bookmarkedIds.map((id) => ({
              value: id,
              symbol: {
                type: "simple-fill",
                color: [255, 215, 0, 0.8], // Yellow color for bookmarks
                outline: {
                  color: [0, 0, 0, 1],
                  width: 0.6,
                },
              },
            })),
            ...visitedIds.map((id) => ({
              value: id,
              symbol: {
                type: "simple-fill",
                color: [255, 69, 0, 0.8], // Red color for previously visited
                outline: {
                  color: [0, 0, 0, 1],
                  width: 0.6,
                },
              },
            })),
          ],
          defaultSymbol: {
            type: "simple-fill",
            color: [34, 139, 34, 0.8], // Green color for default
            outline: {
              color: [0, 0, 0, 1],
              width: 0.6,
            },
          },
        };
      }
    </script>
  </body>
</html>
