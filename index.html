<!DOCTYPE html>
<html>
  <head>
    <!-- Character encoding for the document -->
    <meta charset="utf-8" />
    <!-- Sets the viewport properties for responsive design -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    
    <title>NatureMap</title>
    
    <style>
      /* Ensure the map view and body take up the full screen */
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }

      /* Style for the burger menu */
      #burgerMenu {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 1000;
      }

      #menuButton {
        background: #0079c1;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
      }

      #menuContent {
        display: none;
        background: white;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 5px;
        margin-top: 5px;
      }

      /* Style for the bookmarked locations list */
      #bookmarkList {
        display: none; /* Initially hidden */
        position: absolute;
        top: 50px;
        left: 10px;
        z-index: 1000;
        background: white;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 5px;
        width: 300px;
        max-height: 400px;
        overflow-y: auto;
      }

      #bookmarkList h3 {
        margin: 0 0 10px;
      }

      #bookmarkList ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      #bookmarkList li {
        margin-bottom: 5px;
      }
    
      /* Style for the "Add Record" button */
      .addRecordBtn {
        position: absolute;
        z-index: 10; /* Ensure the button is above other elements */
        bottom: 10px;
        right: 10px;
        background-color: #0079c1; /* Primary button color */
        color: white; /* Button text color */
        padding: 8px 16px;
        border: none;
        border-radius: 4px; /* Rounded corners */
        font-size: 14px;
        cursor: pointer;
        text-decoration: none; /* Remove underline */
      }
    
      /* Hover effect for the "Add Record" button */
      .addRecordBtn:hover {
        background-color: #005a87; /* Darker shade on hover */
      }

      /* Style the popup's main container */
      .esri-popup__main-container {
        border-radius: 10px !important; /* Round the corners */
      }
    </style>

    <!-- ArcGIS CSS and JavaScript libraries -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.32/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.32/"></script>

    <script>
      // Load ArcGIS modules
      require([
        "esri/config", 
        "esri/Map", 
        "esri/views/MapView", 
        "esri/widgets/Locate", 
        "esri/widgets/Search",
        "esri/widgets/Popup",
        "esri/layers/FeatureLayer"
      ], (esriConfig, Map, MapView, Locate, Search, Popup, FeatureLayer) => {
        
        // Set the API key for accessing ArcGIS services
        esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurMDO2Lvg3fqfK_WEnH5iFTMBraaeXiSHJGRbnr1Zs4Isr4QgtEWFLCgjEyJUqKPiF1twAE7x6mEbufhgGS8kDfdHZrm-MxCYabUC4R4l1qsZ41mzL6Or0hSE4dkXf_yST7bEx29lJkvmLZa5L6lxxauEogtg-aafqVSunqkSD9MFqBnsg6KGrMADv7SZEjDdrTjOkdGIkev0d6XLanocxs2I9M7C0otsi3fKjt2gtQYJAT1_mPb6eiGn";

        // Define the basemap
        const map = new Map({
          basemap: "satellite" // Use the satellite basemap
        });

        // Create the MapView
        const view = new MapView({
          container: "viewDiv", // Reference to the DOM node that will contain the view
          map: map, // References the map object
          center: [-82.3248, 29.6516], // Initial center point (Gainesville, Florida)
          zoom: 12 // Initial zoom level
        });

        // Create a feature layer from a feature service
        const layer = new FeatureLayer({ 
          url: "https://services.arcgis.com/LBbVDC0hKPAnLRpO/arcgis/rest/services/survey123_e09c526bb95d42d6b85d4ad6e63360b0_results/FeatureServer"
        });

        // Add the feature layer to the map
        map.add(layer);

        // Define the popup template for parks
        const popupParks = {
          title: "{NAME}", // Display the name of the park
          collapseEnabled: true, // Allow collapsing the popup
          content: "Type of Greenspace: {FEATTYPE} <br> Size in Square Mileage: {SQMI}", // Display additional attributes
          actions: [
            {
              id: "bookmark-action", // Unique ID for the action
              title: "Bookmark this location",
              className: "esri-icon-star" // Use an ArcGIS icon for the button
            }
          ]
        };

        // Define a renderer for the parks layer
        const parksRenderer = {
          type: "simple", // Simple renderer
          symbol: {
            type: "simple-fill", // Fill symbol for polygons
            color: [34, 139, 34, 0.8], // Green fill color with transparency
            outline: {
              color: [0, 0, 0, 1], // Black outline
              width: 0.6 // Outline width
            }
          }
        };

        // Create a feature layer for parks (polygon layer)
        const parksLayer = new FeatureLayer({
          url: "https://services.arcgis.com/LBbVDC0hKPAnLRpO/arcgis/rest/services/MyData/FeatureServer",
          outFields: ["*"], // Retrieve all fields for use in pop-ups or filtering
          popupTemplate: popupParks, // Apply the popup template
          renderer: parksRenderer // Apply the renderer to the parks layer
        });

        // Debugging: Check if the layer loads successfully
        parksLayer.when(() => {
          console.log("Parks layer loaded successfully:", parksLayer);
        }, (error) => {
          console.error("Error loading parks layer:", error);
        });

        // Add the parks layer to the map
        map.add(parksLayer);

        // Array to store bookmarked locations
        const bookmarkedLocations = [];

        // Listen for the popup action event
        view.popup.on("trigger-action", (event) => {
          if (event.action.id === "bookmark-action") {
            // Get the selected feature's attributes and geometry
            const feature = view.popup.selectedFeature;
            const attributes = feature.attributes;

            // Add the location to the bookmarked list
            bookmarkedLocations.push({
              name: attributes.NAME, // Example: Park name
              type: attributes.FEATTYPE, // Example: Greenspace type
            });

            // Update the UI to show the bookmarked locations
            updateBookmarkListUI();
          }
        });

        // Function to update the bookmark list in the menu
        function updateBookmarkListUI() {
          const bookmarkItems = document.getElementById("bookmarkItems");
          bookmarkItems.innerHTML = ""; // Clear the list

          // Add each bookmarked location to the list
          bookmarkedLocations.forEach((location) => {
            const listItem = document.createElement("li");
            listItem.textContent = `${location.name} (${location.type})`;
            bookmarkItems.appendChild(listItem);
          });

          // Show the bookmark list
          document.getElementById("bookmarkList").style.display = "block";
        }

        // Create the Locate widget
        const locateBtn = new Locate({
          view: view // Attach the Locate widget to the view
        });

        // Add the Locate widget to the top left corner of the view
        view.ui.add(locateBtn, {
          position: "top-left"
        });

        // Create the Search widget
        const searchWidget = new Search({
          view: view, // Attach the Search widget to the view
          locationEnabled: true // Enable location-based search
        });

        // Add the Search widget to the top right corner of the view
        view.ui.add(searchWidget, {
          position: "top-right"
        });

        // Toggle the burger menu
        document.getElementById("menuButton").addEventListener("click", () => {
          const menuContent = document.getElementById("menuContent");
          menuContent.style.display = menuContent.style.display === "none" ? "block" : "none";
        });
      });
    </script>
  </head>
  <body>
    <!-- Burger Menu -->
    <div id="burgerMenu">
      <button id="menuButton">â˜° Menu</button>
      <div id="menuContent">
        <h3>Bookmarked Locations</h3>
        <ul id="bookmarkItems"></ul>
      </div>
    </div>

    <!-- Button to add a new record -->
    <a href="https://arcg.is/19XrCu2" target="_blank" class="addRecordBtn">Add Record</a>
    
    <!-- Div element to hold the map view -->
    <div id="viewDiv"></div>
  </body>
</html>
