<!DOCTYPE html>
<html>
  <head>
    <!-- Character encoding for the document -->
    <meta charset="utf-8" />
    <!-- Sets the viewport properties for responsive design -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    
    <title>NatureMap</title>
    
    <style>
      /* Ensure the map view and body take up the full screen */
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    
      /* Style for the "Add Record" button */
      .addRecordBtn {
        position: absolute;
        z-index: 10; /* Ensure the button is above other elements */
        bottom: 10px;
        right: 10px;
        background-color: #0079c1; /* Primary button color */
        color: white; /* Button text color */
        padding: 8px 16px;
        border: none;
        border-radius: 4px; /* Rounded corners */
        font-size: 14px;
        cursor: pointer;
        text-decoration: none; /* Remove underline */
      }
    
      /* Hover effect for the "Add Record" button */
      .addRecordBtn:hover {
        background-color: #005a87; /* Darker shade on hover */
      }

      /* Style the popup's main container */
      .esri-popup__main-container {
        font-family: Arial, sans-serif !important; /* Set font to Arial */
        border-radius: 10px !important; /* Round the corners */
        background-color: black !important; /* Set background color to black */
        color: white !important; /* Set text color to white */
      }
      
      /* Style the popup content */
      .esri-popup__content {
        font-family: Arial, sans-serif !important; /* Ensure content font is Arial */
        color: white !important; /* Set text color to white */
      }

      /* Optional: Style the popup header (title) */
      .esri-popup__header {
        font-family: Arial, sans-serif !important; /* Ensure header font is Arial */
        color: white !important; /* Set header text color to white */
        background-color: black !important; /* Set header background color to black */
      }
    </style>

    <!-- ArcGIS CSS and JavaScript libraries -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.32/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.32/"></script>

    <script>
      // Load ArcGIS modules
      require([
        "esri/config", 
        "esri/Map", 
        "esri/views/MapView", 
        "esri/widgets/Locate", 
        "esri/widgets/Search",
        "esri/widgets/Popup",
        "esri/layers/FeatureLayer"
      ], (esriConfig, Map, MapView, Locate, Search, Popup, FeatureLayer) => {
        
        // Set the API key for accessing ArcGIS services
        esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurMDO2Lvg3fqfK_WEnH5iFTMBraaeXiSHJGRbnr1Zs4Isr4QgtEWFLCgjEyJUqKPiF1twAE7x6mEbufhgGS8kDfdHZrm-MxCYabUC4R4l1qsZ41mzL6Or0hSE4dkXf_yST7bEx29lJkvmLZa5L6lxxauEogtg-aafqVSunqkSD9MFqBnsg6KGrMADv7SZEjDdrTjOkdGIkev0d6XLanocxs2I9M7C0otsi3fKjt2gtQYJAT1_mPb6eiGn";

        // Define the basemap
        const map = new Map({
          basemap: "satellite" // Use the satellite basemap
        });

        // Create the MapView
        const view = new MapView({
          container: "viewDiv", // Reference to the DOM node that will contain the view
          map: map, // References the map object
          center: [-82.3248, 29.6516], // Initial center point (Gainesville, Florida)
          zoom: 12 // Initial zoom level
        });
        
        // Create a feature layer from a feature service
        const layer = new FeatureLayer({ 
          url: "https://services.arcgis.com/LBbVDC0hKPAnLRpO/arcgis/rest/services/survey123_e09c526bb95d42d6b85d4ad6e63360b0_results/FeatureServer"
        });

        // Add the feature layer to the map
        map.add(layer);

        // Define the popup template for parks
        const popupParks = {
          title: "{NAME}", // Display the name of the park
          collapseEnabled: true, // Allow collapsing the popup
          content: "Type of Greenspace: {FEATTYPE} <br> Size in Square Mileage: {SQMI}" // Display additional attributes
        };

        // Define a renderer for the parks layer
        const parksRenderer = {
          type: "simple", // Simple renderer
          symbol: {
            type: "simple-fill", // Fill symbol for polygons
            color: [34, 139, 34, 0.8], // Green fill color with transparency
            outline: {
              color: [0, 0, 0, 1], // Black outline
              width: 0.6 // Outline width
            }
          }
        };

        // Create a feature layer for parks (polygon layer)
        const parksLayer = new FeatureLayer({
          url: "https://services.arcgis.com/LBbVDC0hKPAnLRpO/arcgis/rest/services/MyData/FeatureServer",
          outFields: ["*"], // Retrieve all fields for use in pop-ups or filtering
          popupTemplate: popupParks, // Apply the popup template
          renderer: parksRenderer // Apply the renderer to the parks layer
        });

        // Debugging: Check if the layer loads successfully
        parksLayer.when(() => {
          console.log("Parks layer loaded successfully:", parksLayer);
        }, (error) => {
          console.error("Error loading parks layer:", error);
        });

        // Add the parks layer to the map
        map.add(parksLayer);

        // Create the Locate widget
        const locateBtn = new Locate({
          view: view // Attach the Locate widget to the view
        });

        // Add the Locate widget to the top left corner of the view
        view.ui.add(locateBtn, {
          position: "top-left"
        });

        // Create the Search widget
        const searchWidget = new Search({
          view: view, // Attach the Search widget to the view
          locationEnabled: true // Enable location-based search
        });

        // Add the Search widget to the top right corner of the view
        view.ui.add(searchWidget, {
          position: "top-right"
        });
      });
    </script>
  </head>
  <body>
    <!-- Button to add a new record -->
    <a href="https://arcg.is/19XrCu2" target="_blank" class="addRecordBtn">Add Record</a>
    
    <!-- Div element to hold the map view -->
    <div id="viewDiv"></div>
  </body>
</html>
